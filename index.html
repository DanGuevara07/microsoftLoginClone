<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Hecho por -->
    <!-- Daniel Guevara Montilla -->
    <!-- Tarea BIT -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap's CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        .ms-input{
            border: none;
            border-bottom: 2px solid gray;
        }
        .ms-input:focus{
            outline: none;
        }
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
            color: gray;
        }
    </style>
    <title>Sign in to your account</title>
</head>
<body>
    <!-- Page Container -->
    <div class="bg-white d-flex justify-content-center align-items-center vh-100 vw-100">
        <!-- Login Container -->
        <div class="d-flex flex-column justify-content-center align-items-center gap-4" style="width:57%">
            <!-- Top Container -->
            <div class=" shadow bg-white d-flex flex-column gap-3 p-4 w-100">
                <div class="d-flex flex-column gap-2 p-4">
                    <div class="d-flex gap-2 fs-5 fw-light"><div style="background-image: url(assets/732221.png); background-repeat: no-repeat; background-position: center; background-size: cover; width: 25px; height: 25px;"></div>Microsoft</div>

                    <p class="fs-3 fw-bold">Sign In</p>

                    <input class="ms-input" type="email" placeholder="E-mail, phone, or Skype">

                    <p class="fs-6 fw-light mt-3">No account? <a href="#">Create one!</a></p>

                    <div class="d-flex gap-1 fs-6"><a href="#">Sign in with a security key </a><span class="material-symbols-outlined">
                        help
                        </span>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button class=" btn btn-primary w-25">Next</button>
                </div>
            </div>
            <!-- Bottom Container -->
            <div class="shadow bg-white w-100 d-flex align-items-center">
                <button type="button" class="btn btn-light w-100 d-flex align-items-center ps-5 fs-6 pt-3">
                        <p class="d-flex gap-3"><span class="material-symbols-outlined">
                        key
                        </span> 
                        Sign in options</p>
                </button>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
